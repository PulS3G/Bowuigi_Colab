<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario con acordeón y razón</title>
  <link rel="stylesheet" href="/MATEO-FW-20/05/25/style.css" />
</head>
<body>

<div id="form-container">
  <h1>Caja</h1>

  <button class="accordion-btn" aria-expanded="false" aria-controls="config-inicial" id="toggle-config">
    Configuración inicial ▼
  </button>

  <div class="accordion-content" id="config-inicial" aria-hidden="true">
    <label for="google-sheet-id">ID Planilla Google:</label>
    <input id="google-sheet-id" class="input" type="text" placeholder="Ej: 1a2b3c4d5e" />

    <label for="employee-name">Nombre del empleado:</label>
    <input id="employee-name" class="input" type="text" placeholder="Ej: Juan Pérez" />
  </div>

  <h2>Transacción</h2>

  <input class="input" type="text" placeholder="Nombre completo" />
  
  <label for="razon">Razón</label>
  <select id="razon" class="input">
    <option value="" disabled selected>Selecciona una opción</option>
    <option value="otra">Otra razón (aclarar)</option>
    <option value="venta">Venta</option>
    <option value="ingreso">Ingreso</option>
    <option value="gasto">Gasto</option>
  </select>

  <div class="second-half">
    <h2>Descripción</h2>
    <textarea placeholder="Escribe aquí tu descripción..."></textarea>
  </div>

  <div class="radio-group">
    <label><input type="radio" name="opcion" /> Ingreso</label>
    <label><input type="radio" name="opcion" /> Gasto </label>
  </div>

  <button class="submit-btn" type="submit">Enviar</button>
</div>

<script>
  const toggleBtn = document.getElementById('toggle-config');
  const configSection = document.getElementById('config-inicial');

  toggleBtn.addEventListener('click', () => {
    const isOpen = configSection.classList.contains('open');

    if (isOpen) {
      configSection.classList.remove('open');
      toggleBtn.setAttribute('aria-expanded', 'false');
      toggleBtn.textContent = 'Configuración inicial ▼';
      configSection.setAttribute('aria-hidden', 'true');
    } else {
      configSection.classList.add('open');
      toggleBtn.setAttribute('aria-expanded', 'true');
      toggleBtn.textContent = 'Configuración inicial ▲';
      configSection.setAttribute('aria-hidden', 'false');
    }
  });
</script>

</body>
</html>
