<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Financiero</title>
  <link rel="stylesheet" href="/MATEO-FW-20/05/25/style.css" />
</head>
<body>
  <div id="form-container">
    <h1>Caja</h1>

  
    <button class="accordion-btn" id="config-toggle">Configuración inicial</button>
    <div class="accordion-content" id="config-section">
      <input class="input" type="text" placeholder="ID de la planilla de Google">
      <input class="input" type="text" placeholder="Nombre del empleado">
    </div>

    <h2>Transacción</h2>

   
    <div class="razon-buttons">
      <button type="button" class="razon-btn" data-value="otra">Otra razón (aclarar)</button>
      <button type="button" class="razon-btn" data-value="venta">Venta</button>
      <button type="button" class="razon-btn" data-value="compra">Compra</button>
      <button type="button" class="razon-btn" data-value="donacion">Donación</button>
    </div>
    <input type="hidden" id="razon-hidden" name="razon" />

    <input class="input descripcion-input" type="text" placeholder="Descripción">

  
    <div class="custom-type-group">
      <button type="button" class="tipo-btn ingreso" data-value="ingreso">+ Ingreso</button>
      <button type="button" class="tipo-btn gasto" data-value="gasto">− Gasto</button>
    </div>
    <input type="hidden" id="tipo-hidden" name="tipo" />

    
    <button class="submit-btn" type="submit">Enviar</button>
  </div>

  <script>
    
    const configToggle = document.getElementById("config-toggle");
    const configSection = document.getElementById("config-section");
    configToggle.addEventListener("click", () => {
      configSection.classList.toggle("open");
    });

    
    const razonBtns = document.querySelectorAll(".razon-btn");
    const razonHidden = document.getElementById("razon-hidden");

    razonBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const alreadySelected = btn.classList.contains("selected");
        razonBtns.forEach(b => b.classList.remove("selected"));
        if (!alreadySelected) {
          btn.classList.add("selected");
          razonHidden.value = btn.dataset.value;
        } else {
          razonHidden.value = "";
        }
      });
    });

   
    const tipoBtns = document.querySelectorAll(".tipo-btn");
    const tipoHidden = document.getElementById("tipo-hidden");

    tipoBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const alreadySelected = btn.classList.contains("selected");
        tipoBtns.forEach(b => b.classList.remove("selected"));
        if (!alreadySelected) {
          btn.classList.add("selected");
          tipoHidden.value = btn.dataset.value;
        } else {
          tipoHidden.value = "";
        }
      });
    });
  </script>
</body>
</html>
